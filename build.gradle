plugins {
    id 'java'
    id 'application'
}

mainClassName = 'com.datastax.mapper.udt.App'

dependencies {
    annotationProcessor 'com.datastax.oss:java-driver-mapper-processor:4.13.0'
    compile 'com.datastax.oss:java-driver-core:4.13.0'
    compile 'com.datastax.oss:java-driver-mapper-runtime:4.13.0'
}

repositories {
    mavenCentral()
    mavenLocal()
}
